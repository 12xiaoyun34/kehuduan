<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORK Client - 卡密验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1a30, #1e3a5f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow-x: hidden;
            text-align: center;
        }
        
        .back a {
            color: white;
            background-color: #2c5aa0;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
        }

        .buy a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #3a6bc0;
            transform: translateY(-2px);
        }

        

        .container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1e3a5f;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 14px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #1e3a5f;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #2c5aa0;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: #ffffff;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        
        input::placeholder {
            color: #6c757d;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2c5aa0;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3a6bc0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
            opacity: 1;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 1px solid #c0392b;
            opacity: 1;
        }
        
        .download-section {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #27ae60;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(44, 90, 160, 0.2);
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ORK Client</h1><br>
            <img src="./img/ork.jpg" alt="ORK Logo" width="330">
        </div>
        
        <h1>验证卡密</h1>
        
        <div id="verification-section">
            <div class="form-group">
                <label for="card-key">请输入您的卡密</label>
                <input type="text" id="card-key" placeholder="在此输入您的卡密...">
            </div>
            <button id="verify-btn">验证卡密</button>
            <div class="buy">
            <button id="buy-btn"><a href="https://xx.youxi186.com/item/6w9sn7">购买卡密</a></button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>验证中，请稍候...</p>
            </div>
            <div class="message" id="message"></div>
            
            <div class="back">
                <a href="./index.html">返回首页</a>
            </div>
        </div>
        
        <div id="download-section" class="download-section">
            <h2>验证成功！</h2>
            <p>您已获得 ORK Client 下载权限</p>
            <a href="#" class="download-btn" id="download-btn">立即下载</a>
            
            <div class="footer">
                <p>如有任何问题，请联系3305561866</p>
            </div>
        </div>
    </div>

    <script>
        // 从1.txt文件读取卡密数据
        let validKeys = [];
        
        // 加载卡密数据
        async function loadCardKeys() {
            try {
                const response = await fetch('./kami0125/ork.txt');
                if (!response.ok) {
                    throw new Error('无法加载卡密数据文件');
                }
                const text = await response.text();
                validKeys = text.split('\n')
                    .map(key => key.trim())
                    .filter(key => key.length > 0);
                console.log('成功加载卡密数据:', validKeys);
            } catch (error) {
                console.error('加载卡密数据失败:', error);
                showMessage('系统初始化失败，请刷新页面重试', 'error');
            }
        }
        
        // 页面加载时读取卡密数据
        loadCardKeys();
        
        const verifyBtn = document.getElementById('verify-btn');
        const cardKeyInput = document.getElementById('card-key');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const verificationSection = document.getElementById('verification-section');
        const downloadSection = document.getElementById('download-section');
        const downloadBtn = document.getElementById('download-btn');
        
        verifyBtn.addEventListener('click', verifyCardKey);
        cardKeyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCardKey();
            }
        });
        
        function verifyCardKey() {
            const cardKey = cardKeyInput.value.trim();
            
            if (!cardKey) {
                showMessage('请输入卡密', 'error');
                return;
            }
            
            // 检查是否已加载卡密数据
            if (validKeys.length === 0) {
                showMessage('系统正在初始化，请稍后重试', 'error');
                return;
            }
            
            // 显示加载动画
            loadingDiv.style.display = 'block';
            verifyBtn.disabled = true;
            
            // 模拟网络请求延迟
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                verifyBtn.disabled = false;
                
                if (validKeys.includes(cardKey)) {
                    showMessage('验证成功！正在跳转...', 'success');
                    
                    // 延迟显示下载界面
                    setTimeout(() => {
                        verificationSection.style.display = 'none';
                        downloadSection.style.display = 'block';
                    }, 1500);
                } else {
                    showMessage('卡密无效，请检查后重试', 'error');
                }
            }, 1500);
        }
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            
            // 3秒后自动隐藏错误消息
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 3000);
            }
        }
        
        
        // 模拟下载功能
        downloadBtn.addEventListener('click', function(e) {
            e.preventDefault();
            alert('下载开始');
            window.open('https://123-186-145-16.pd1.cjjd19.com:30443/download-cdn.123295.com/123-194/4aaf607f/1851690199-0/4aaf607f9e12221f51ab4d7c9a2218c2/c-m12?v=5&t=1761402617&s=1761402617bb32fd95fcc9e03b8dec3cfdd21cb7f8&r=FS0UZK&bzc=1&bzs=1851690199&u_ip=36.23.32.94&bzp=0&bi=2683568458&filename=ork_1.0_%E5%85%AC%E7%9B%8A.APK&x-mf-biz-cid=9c6db348-4f7e-4370-90cc-1b47178438f4-c4937c&auto_redirect=0&ndcp=1&cache_type=1&xmfcid=ff9ba6ee-8fdb-4f20-b864-de821913c3cc69a6db46579')
        });
    </script>
</body>
</html>
